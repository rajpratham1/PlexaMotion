<!DOCTYPE html>
<html>
<head>
    <title>PlexaMotion - Writer</title>
    <style>
        /* Keyframe Animation for the Main Components */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- LOGO ANIMATION KEYFRAMES (Copied from index.html) --- */
        @keyframes rotateFlow {
            0% { transform: rotate(0deg); opacity: 0.5; }
            100% { transform: rotate(360deg); opacity: 1; }
        }
        @keyframes logoTextFade {
            from { opacity: 0; letter-spacing: -5px; }
            to { opacity: 1; letter-spacing: normal; }
        }
        /* -------------------------------------------------------- */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f5f5f5; /* Light background */
            padding: 20px 0;
            min-height: 100vh;
        }

        /* --- LOGO STYLING (Copied and scaled down for the writer view) --- */
        #logo-container {
            text-align: center;
            margin: 0 0 20px;
            color: #1a1a1a;
            animation: fadeIn 0.5s ease-out;
        }
        .logo-text {
            font-size: 1.5em; /* Smaller than index page to fit app view */
            font-weight: 900;
            color: #007bff;
            display: block;
            margin-top: 5px;
            animation: logoTextFade 1.2s cubic-bezier(0.2, 0.8, 0.4, 1);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .logo-icon {
            width: 40px; /* Smaller icon for app view */
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #007bff, #00b3ff);
            margin: 0 auto;
            position: relative;
            animation: rotateFlow 3s infinite alternate ease-in-out;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        .logo-icon::before {
            content: '‚úç'; /* Pen/handwriting symbol */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
        }
        /* ---------------------- */

        #video-container {
            position: relative;
            width: 1280px; /* Match video stream resolution */
            height: 720px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Stronger shadow for the main view */
            border-radius: 12px;
            overflow: hidden; 
            animation: fadeIn 0.8s ease-out 0.2s backwards; /* Delayed entrance */
        }
        img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Controls Styling */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 15px 10px;
            margin-top: 20px;
            background-color: #ffffff; /* White background for controls */
            width: 1280px;
            max-width: 95%; /* Make it responsive */
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out 0.4s backwards; /* Further delayed entrance */
        }
        .control-group {
            margin: 10px 20px;
            display: flex;
            align-items: center;
        }

        /* Button Styling and Hover Effects */
        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: all 0.3s ease; /* Smooth transition */
            font-weight: 500;
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div id="logo-container">
        <div class="logo-icon"></div>
        <span class="logo-text">PlexaMotion</span>
    </div>
    
    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" width="1280" height="720" alt="PlexaMotion Stream">
    </div>

    <div class="controls">
        <div class="control-group">
            <button id="whiteboard-btn">Whiteboard</button>
            <button id="blackboard-btn">Blackboard</button>
        </div>
        <div class="control-group">
            <label style="font-weight: 600;">Color:</label>
            <div id="color-palette"></div>
        </div>
        <div class="control-group">
            <button id="save-btn">Save</button>
            <button id="exit-btn">Exit</button>
        </div>
    </div>

    <script>
        const exitBtn = document.getElementById('exit-btn');
        const colorPalette = document.getElementById('color-palette');
        
        // Function to fetch and display color palette (requires Flask endpoint /colors)
        function fetchColors() {
            fetch("{{ url_for('colors') }}")
                .then(response => response.json())
                .then(colors => {
                    for (const colorName in colors) {
                        const color = colors[colorName];
                        const colorBox = document.createElement('div');
                        colorBox.classList.add('color-box');
                        
                        // Convert BGR (OpenCV format) to RGB for CSS
                        colorBox.style.backgroundColor = `rgb(${color[2]}, ${color[1]}, ${color[0]})`;  
                        colorPalette.appendChild(colorBox);

                        // Placeholder: Actual color change logic would require another Flask API call
                        colorBox.addEventListener('click', () => {
                            document.querySelectorAll('.color-box').forEach(box => {
                                box.classList.remove('selected');
                            });
                            colorBox.classList.add('selected');
                            // In a full app, this click would send the color choice to the backend
                        });
                    }
                    // Select the first color by default
                    if (colorPalette.firstChild) {
                        colorPalette.firstChild.classList.add('selected');
                    }
                });
        }

        // Initialize colors on load
        window.onload = fetchColors;


        // Original Exit Button Logic
        exitBtn.addEventListener('click', () => {
            // Note: 'stop_video' URL is not guaranteed to exist in your app.py, 
            // but we keep the logic as provided.
            fetch("{{ url_for('stop_video') }}").then(() => {
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = "{{ url_for('index') }}";
                }, 300);
            });
        });
        
        // Placeholder for other control buttons (assuming Flask endpoints exist)
        document.getElementById('pause-btn').addEventListener('click', () => {
             // In a full app, this would toggle between /pause and /resume
             alert("Pause/Resume functionality requires a Flask API endpoint.");
        });
        document.getElementById('whiteboard-btn').addEventListener('click', () => {
             alert("Whiteboard functionality requires a Flask API endpoint.");
        });
        document.getElementById('blackboard-btn').addEventListener('click', () => {
             alert("Blackboard functionality requires a Flask API endpoint.");
        });
        
    </script>
</body>
</html>
